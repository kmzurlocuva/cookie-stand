<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Style Guide</title>
    <link rel="stylesheet" type="style.css">
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body align ="center">

    <h1>This is the Style Guide for the Salmon Cookies Site</h1>

      <h2>Site Inspiration:</h2>
        <img src="images/salmon.png" alt="Salmon Image" width="250" height "75">

      <h2>Fonts</h2>
        <p>Data/table Font: use google font Fira Sans.</p>
        <table>Text font: use google font Noto Serif.</table>

      <h2>Colors</h2>
        <figure>
          <img src="images/background color-FFF2AA.png" alt="background color" width="250" height="75">
          <figcaption>Background Color HEX #FFF2AA</figcaption>
        <figure>
          <img src="images/tables background-FA9F61.png" alt="tables background color" width="250" height="75">
          <figcaption>Tables Background Color HEX #FA9F61</figcaption>
        <figure>
          <img src="images/font1- 22335C.png" alt="Primary Text Font Color" width="250" height="75">
          <figcaption><h1>Primary Text Color HEX #22335C</h1></figcaption>
        <figure>
          <img src="images/font2-34508f.png" alt="Data Font Color" width="250" height="75">
          <figcaption><h2>Secondary Text Color, primarily for data and tables HEX #34508F</h2></figcaption>
        </figure>

  </body>
