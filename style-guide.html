<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Style Guide</title>
    <link rel="stylesheet" type="style.css">
  </head>
  <body>
    <h1>This is the Style Guide for the Salmon Cookies Site</h1>
    <p>Data/table Font: use google font Fira Sans.</p>
    <table>Text font: use google font Noto Serif.</table>
    <figure>
      <img src="background color-FFF2AA.png" alt="background color" width="496" height="150">
      <figcaption>Background Color HEX #FFF2AA</figcaption>
    <figure>
      <img src="tables background-FA9F61.png" alt="tables background color" width="496" height="150">
      <figcaption>Tables Background Color HEX #FA9F61</figcaption>
    <figure>
      <img src="font1- 22335C.png" alt="Primary Text Font Color" width="496" height="150">
      <figcaption>Primary Text Color HEX #22335C</figcaption>
    <figure>
      <img src="font2-34508f.png" alt="Data Font Color" width="496" height="150">
      <figcaption>Secondary Text Color, primarily for data and tables HEX #34508F</figcaption>
    </figure>
  </body>
</html>

A custom Google font for highlights
A specified standard san-serif web font for data (such as Arial, Verdana, or Helvetica)
A specified standard serif web font for text (such as Georgia, Times, etc.)
Specified different font colors for all three font usages
A background color for the default page background (make sure font colors have good contrast and are readable on this background)
A different background color for elements such boxes and tables (so make sure the font colors contrast against this well, too!)
Anything else you'd like to add related to style. But remember: simplicity, clarity,  and consistency are good things in design.
